<app-content-header headerTitle="Sessions"></app-content-header>

<section class="content">
  <div class="container-fluid">
    <p *ngIf="!sessions"><em>Loading...</em></p>

    <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="sessions">
      <thead>
        <tr>
          <th>Start</th>
          <th>End</th>
          <th>Ticket Price</th>
          <th>Audio</th>
          <th>Motion Graphics</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let session of sessions">
          <td>{{ session.presentationStart | date: 'dd/MM/yyyy HH:mm' }}</td>
          <td>{{ session.presentationEnd | date: 'dd/MM/yyyy HH:mm'}}</td>
          <td>{{ session.ticketPrice| currency:'BRL' }}</td>
          <td>{{ session.audio }}</td>
          <td>{{ session.motionGraphics }}</td>
          <td>delete</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
