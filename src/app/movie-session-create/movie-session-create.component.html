<app-content-header headerTitle="Session Create"></app-content-header>

<section class="content">
  <div class="container-fluid">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Create</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
            <i class="fas fa-minus"></i></button>
        </div>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="start">Start</label>
          <input [(ngModel)]="session.presentationStart" type="date" id="start" class="form-control" placeholder="Start">
        </div>
        <div class="form-group">
          <label for="end">End</label>
          <input [(ngModel)]="session.presentationEnd" type="date" id="end" class="form-control" placeholder="End">
        </div>
        <div class="form-group">
          <label for="ticketPrice">Ticket Price</label>
          <input [(ngModel)]="session.ticketPrice" type="number" id="ticketPrice" class="form-control" placeholder="Ticket Price">
        </div>
        <div class="row">
          <div class="col-12">
            <a [routerLink]="['/movie-sesions']" class="btn btn-secondary">Cancel</a>
            <button (click)="create()" class="btn btn-success float-right">Create</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
