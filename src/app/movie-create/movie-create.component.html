<app-content-header headerTitle="Movie Create"></app-content-header>

<section class="content">
  <div class="container-fluid">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Create</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
            <i class="fas fa-minus"></i></button>
        </div>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="title">Title</label>
          <input [(ngModel)]="movie.title" type="text" id="title" class="form-control" placeholder="Title">
        </div>
        <div class="form-group">
          <label for="description">Summary</label>
          <textarea [(ngModel)]="movie.description" id="description" class="form-control" rows="4" placeholder="Summary"></textarea>
        </div>
        <div class="form-group">
          <label for="duration">Duration</label>
          <input [(ngModel)]="movie.duration" type="number" id="duration" class="form-control" placeholder="Duration">
        </div>
        <div class="row">
          <div class="col-12">
            <a [routerLink]="['/movies']" class="btn btn-secondary">Cancel</a>
            <button (click)="create()" class="btn btn-success float-right">Create</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
